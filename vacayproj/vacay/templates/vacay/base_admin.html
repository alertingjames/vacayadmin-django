    <style>
#myBtn {
  display: none;

  bottom: 40px;

  outline: none;

  background-color: red;

</style>

</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class=""style="margin-right:50px;">
                    <a href="{% url 'goto_back' %}">
                        <h4 style=""><span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>&nbsp; Back</h4>
                    </a>
                </li>
                <li class=""style="margin-left:280px;">
                    <h5 class="navbar-brand" style="color:white;">My Profile</h5>
                </li>
            </ul>

        </div>
    </div>
    </nav>


<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>

{% block body %}
    {% endblock %}


</body>
