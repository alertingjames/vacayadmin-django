    <style>
        html, body{
            background: url("/static/vacay/images/loginbackg2.jpg") no-repeat center center fixed;
            background-size:cover;
        }
        #edit {
            border-radius: 5px;
            max-width:500px;
            width:auto;
            height:auto;
            margin-top: auto;
            margin-bottom: auto;
            margin-left:auto;
            margin-right:auto;
            <!--background:linear-gradient(30deg,rgba(200,150,250,0.7),rgba(50,200,250,0.7));-->
            opacity:0.9;
            overflow: hidden;
            <!--box-shadow: 25px 25px 0 rgba(0, 0, 0, 0.2);-->
        }
        .contentform {
            padding: 0px 20px 20px 20px;
            float:middle;
        }
        .formcontent {
            width:100%;
            float:middle;
            margin:auto;
            <!--border-right: 1px dotted #CCC;-->
            box-sizing: border-box;
            padding: 0px 0px 0px 0px;
        }
        #chat_log {
            margin: 0;
            width: 100%;
            height: auto;
            float: middle;
            padding: 5px 5px 5px 5px;
            color:black;
            overflow-y:auto;
        }
        #chat_log::-webkit-scrollbar {
            display: none;
        }
        #send-form{
            width:100%;
        }
        div#list {
            width: 100%;
            height: auto;
        }

        div#list > div {
            background:white;
            background-size:cover;
        }

        div#list > div > div {
            width: auto;
            height: auto;
            padding: 10px 10px 10px 10px;
            margin-bottom: 5px;
            color: black;
            word-wrap: break-word;
        }
        div#list > div > img {
            width: auto;
            height: auto;
            max-width:60px;
            max-width:60px;
            /*border-radius:50px;*/
            padding:5px;
            float:right;
        }
