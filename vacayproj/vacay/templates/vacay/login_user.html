<html >

<head>

 <meta charset="UTF-8">

<title>VaCay Login</title>

{% load staticfiles %}
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <link rel="shortcut icon" href="/static/vacay/images/vacaylogo.jpg" type="image/jpg">
 <link rel="stylesheet" type="text/css" href="{% static 'vacay/style_login.css' %}"/>


<style>
html, body{
    background: white url("/static/vacay/images/waterflow.gif") no-repeat center center fixed;
    background-size:cover;
}

 </style>

<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
</script>


</head>


<body>
{% if note %}
<h4><script>alert("You aren't registered. Please sign up ...")</script></h4>
    {% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="login" id="edit">

    <header class="login-header">
        <span class="image">
            <img class="w3-circle" src="/static/vacay/images/vacaylogo.jpg" style="width:80px; margin-top:15px; margin-left: 15px;"/>
        </span>
        <span class="text">LOGIN</span>
        <span class="loader">
        </span>
    </header>

    <form class="login-form" action="{% url 'vacay:login_admin_from_web'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="login-input" type="email" placeholder="Email" name="email" required="id_email"/>

        <input class="login-input" type="password" placeholder="Password" name="password" required="id_password"/>

        <button class="login-btn" type="submit">login</button>

    </form>

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
</script>


<script src="js/index.js">
</script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $( function() {
    $( "#edit" ).draggable();
  } );
</script>

</body>

</html>
