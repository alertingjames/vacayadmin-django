<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VaCay{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'vacay/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/vacay/images/vacaylogo.jpg" type="image/jpg">

    <style>
#myBtn {
  display: none;
  position: fixed;
  bottom: 40px;
  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 10px;
}

#myBtn:hover {
  background-color: blue;
}
#advanced{
    width:300px;
    background-color:#000000;
}
.menu{
    margin-left:10px;
}
</style>

</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class=""style="margin-right:50px;">
                    <a href="{%url 'login_user_view' %}">
                        <h4 style=""><span class="glyphicon glyphicon-home" aria-hidden="true" ></span>&nbsp; Home</h4>
                    </a>
                </li>
                <li class=""style="margin-right:50px;">
                    <a href="{%url 'vacay:show_tips_tricks'%}">
                        <h4><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp; Tips & Tricks</h4>
                    </a>
                </li>
                <li class=""style="margin-right:100px;">
                    <a href="{%url 'vacay:add_tips_tricks'%}">
                        <h4><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Tips & Tricks</h4>
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="POST" action="#">
                {% csrf_token %}
                <h4><div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" value="" placeholder="Type the item name...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success">Search</button>
                        </span>
                    </div>
                </div></h4>
            </form>

            <ul class="nav navbar-nav">
                <li class=""style="margin-left:15px;">
                    <a href="{%url 'vacay:show_tips_tricks'%}">
                        <h4 style=""><span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span>&nbsp; Refresh</h4>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    </nav>


<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>

{% block body %}
    {% endblock %}


</body>
</html>
